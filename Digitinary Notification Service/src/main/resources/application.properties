# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:notificationdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=123456
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Management and Prometheus Metrics
management.endpoints.web.exposure.include=prometheus,health,info,beans
management.metrics.export.prometheus.enabled=true

# Server Port
server.port=8081

logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.socket.handler=DEBUG

management.endpoint.health.show-details=always


logging.level.com.digitinary.notificationservice=INFO
